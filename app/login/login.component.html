<mat-toolbar color="primary">
  <mat-toolbar-row FxLayout="row">
    <span>Login</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typographgy">
  <form [formGroup]="loginForm">
    <div class="CONT" fxFlex FxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors.required">Campo obbligatorio </span>
          <span *ngIf="loginForm.controls.email.errors.pattern">Campo non valido </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]=hide>
          <mat-icon>{{hide ? 'visibility_off' :'visibility '}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors.required">Campo obbligatorio </span>
        </mat-error>
      </mat-form-field>


      <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
          [disabled]="!(loginForm.valid && loginForm.dirty)">
          <mat-icon>Login</mat-icon>Login
        </button>
        <button mat-raised-button color="warn" mat-dialog-close>
          <mat-icon>close</mat-icon> Chiudi
        </button>


      </mat-dialog-actions>
